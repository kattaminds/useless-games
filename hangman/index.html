<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Cyberpunk Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hangman</h1>
        <div id="wordDisplay" class="word"></div>
        <div id="wrongLetters" class="wrong-letters"></div>
        <div class="status">
            <p id="statusMessage"></p>
            <p id="remainingGuesses">Remaining Guesses: <span id="guessesLeft">6</span></p>
        </div>
        <input type="text" id="letterInput" maxlength="1" placeholder="Guess a letter" />
        <button id="guessButton">Guess</button>
        <button id="resetButton">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
